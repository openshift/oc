apiVersion: v1
kind: Pod
metadata:
  generateName: restart-kubelet-pod-
spec:
  restartPolicy: Never
  hostPID: true
  containers:
    - command:
        - /bin/bash
        - -c
        - |
          #/bin/bash
          set -uo pipefail
          ROOT=/host-root
          chroot $ROOT systemctl stop kubelet
          while pgrep kubelet >/dev/null ; do
            chroot $ROOT systemctl stop kubelet
          done
          sleep 5
          while ! pgrep kubelet >/dev/null ; do
            chroot $ROOT systemctl start kubelet
          done
      image: registry.redhat.io/openshift4/ose-must-gather:latest
      name: restart-kubelet
      terminationMessagePolicy: FallbackToLogsOnError
      securityContext:
        privileged: true
      volumeMounts:
      - mountPath: /host-root
        name: host-root
  volumes:
  - name: host-root
    hostPath:
      path: /
      type: Directory
